<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Convert colors for your purpose">
        <meta name="keywords" content="convert, color, colors, hex, rgb, hsl, cmyk">
        <meta name="author" content="Aviv Haruzi">
        <title>Color Converter</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i">
        <link rel="stylesheet" type="text/css" href="css/materialize/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">        
        <link rel="icon" type="image/png" href="images/web-icons/icon.png">
        <link rel="shortcut icon" type="image/x-icon" href="images/web-icons/favicon.ico">
    </head>
    <body>
        <div class="container">
            <div id="mainColorBox">
                <div class="input-field">
                    <input id="color" type="text" class="validate">
                    <label class="active" for="color">Type Your Color</label>
                    <div id="mainColorRow">
                        <div class="color-row">
                            <span class="color-results" id="name"></span>
                            <button class="waves-effect waves-light btn btn-copy white grey-text text-darken-2"><i class="material-icons">content_copy</i></button>
                        </div>
                        <div class="color-row">
                            <span class="color-results" id="hex"></span>
                            <button class="waves-effect waves-light btn btn-copy white grey-text text-darken-2"><i class="material-icons">content_copy</i></button>
                        </div>
                        <div class="color-row">
                            <span class="color-results" id="rgb"></span>
                            <button class="waves-effect waves-light btn btn-copy white grey-text text-darken-2"><i class="material-icons">content_copy</i></button>
                        </div>
                        <div class="color-row">
                            <span class="color-results" id="hsl"></span>
                            <button class="waves-effect waves-light btn btn-copy white grey-text text-darken-2"><i class="material-icons">content_copy</i></button>
                        </div>
                        <div class="color-row">
                            <span class="color-results" id="hwb"></span>
                            <button class="waves-effect waves-light btn btn-copy white grey-text text-darken-2"><i class="material-icons">content_copy</i></button>
                        </div>
                        <div class="color-row">
                            <span class="color-results" id="cmyk"></span>
                            <button class="waves-effect waves-light btn btn-copy white grey-text text-darken-2"><i class="material-icons">content_copy</i></button>
                        </div>
                        <div class="color-row">
                            <span class="color-results" id="ncol"></span>
                            <button class="waves-effect waves-light btn btn-copy white grey-text text-darken-2"><i class="material-icons">content_copy</i></button>
                        </div>
                    </div>
                </div>
                <div id="message">
                    <span><i class="fa fa-exclamation-circle"></i> No Results</span>
                </div>
                <button class="waves-effect waves-light btn grey white-text text-white" id="random">RANDOM COLOR</button>
            </div>
        </div>
        <script src="js/jquery/jquery-3.2.1.min.js"></script>
        <script src="js/materialize/materialize.min.js"></script>
        <script src="js/w3color/w3color.js"></script>
        <script src="js/ntc/ntc.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
